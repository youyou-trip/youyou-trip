<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>登陆</p>
    <input type="text" id="id"/>
    <input type="password" id="psd">
    <button>登陆</button>
    <br/>
    <p>注册</p>
    <input type="text" id="new_id">
    <input type="text" id="new_name">
    <input type="password" id="new_psd">
    <button>注册</button>
    <input type="text" id="start">
    <input type="text" id="end">
    <button>完成</button>
    <div id="sightsList"></div>
    <script>
        var inputId = document.getElementById('id')
        var inputPsd = document.getElementById('psd')
        var newId = document.getElementById('new_id')
        var newName = document.getElementById('new_name')
        var newPsd = document.getElementById('new_psd')
        var btn = document.getElementsByTagName('button')[0]
        var newBtn = document.getElementsByTagName('button')[1]
        btn.addEventListener('click', function (event) {
            var xhr = new XMLHttpRequest();
            xhr.open('post', 'http://localhost:3000/login', false)
            xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
            xhr.onreadystatechange = function (event) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    inputId.value = xhr.responseText;
                }
            }
            xhr.send("id=" + inputId.value + "&psd=" + inputPsd.value)
        }, false)
        newBtn.addEventListener('click', function(event) {
            var xhr = new XMLHttpRequest();
            xhr.open('post', 'http://localhost:3000/signin', false)
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function(event) {
                if(xhr.readyState == 4 && xhr.status == 200){
                    newName.value = xhr.responseText;
                }
            }
            xhr.send("id=" + newId.value + "&name=" + newName.value + "&password=" + newPsd.value)
        }, false)

        var list = document.getElementById('sightsList')
        var xhr = new XMLHttpRequest()
        xhr.open('get', 'http://localhost:3000/sights?tag=景区', false)
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function(event) {
            if(xhr.readyState == 4 && xhr.status == 200) {
                var data = JSON.parse(xhr.responseText)
                var lists = JSON.parse(data['sightsList'])
                for(var key in lists){
                    list.innerHTML += JSON.stringify(lists[key])
                }
            }
        }
        xhr.send(null)
        xhr.open('get', 'http://localhost:3000/hotSights?tag=景区', false)
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function(event) {
            if(xhr.readyState == 4 && xhr.status == 200) {
                var data = JSON.parse(xhr.responseText)
                var listTop = JSON.parse(data['sightsTop'])
                for(var key in listTop){
                    list.innerHTML += JSON.stringify(listTop[key])
                }
            }
        }
        xhr.send(null)
        var start = document.getElementById('start')
        var end = document.getElementById('end')
        var routeBtn = document.getElementsByTagName('button')[2]
        routeBtn.addEventListener('click', function(event) {
            var startT = start.value
            var endT = end.value
            var xhr = new XMLHttpRequest()
            xhr.open('post', 'http://localhost:3000/start-end', false)
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')
            xhr.onreadystatechange = function(event) {
                if(xhr.readyState == 4 && xhr.status == 200){
                    alert(xhr.responseText)
                }
            }
            xhr.send('start=' + startT + '&end=' + endT)
        }, false)
    </script>
</body>

</html>
